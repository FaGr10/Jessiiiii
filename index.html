<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jessi, ¬øpuedo ser tu San Valent√≠n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffcccb;
            color: #8b0000;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation; /* Evita zooms raros en m√≥viles */
        }

        .contenedor {
            width: 90%;
            z-index: 100;
        }

        img {
            width: 220px; /* Un poco m√°s peque√±o para que quepa bien en el m√≥vil */
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            min-height: 120px;
        }

        button {
            padding: 12px 20px;
            font-family: 'Pacifico', cursive;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar en m√≥vil */
        }

        #siBtn {
            background-color: #ff1493;
            color: white;
            z-index: 9999;
            position: relative;
        }

        .no-clon, #noBtnOriginal {
            background-color: #808080;
            color: white;
            position: absolute;
            z-index: 50;
            transition: all 0.2s ease;
        }

        #noBtnOriginal {
            display: none;
        }

        .corazon-bg {
            position: absolute;
            color: rgba(255, 20, 147, 0.2);
            font-size: 2em;
            z-index: -1;
            animation: flotar 5s infinite ease-in;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img id="gifMain" src="https://media.giphy.com/media/EOpZ7XsVfTN2E/giphy.gif" alt="Minion">
        <h1 id="textoMensaje">Jessi, tengo algo que preguntarte...</h1>

        <div class="botones">
            <button id="siBtn">¬°Cu√©ntame! ü§î</button>
            <button id="noBtnOriginal">No, feo ü§®</button>
        </div>
    </div>

    <script>
        const gifMain = document.getElementById('gifMain');
        const textoMensaje = document.getElementById('textoMensaje');
        const siBtn = document.getElementById('siBtn');
        const noBtnOriginal = document.getElementById('noBtnOriginal');
        
        let etapa = 0; 
        let siScale = 1;

        function moverBotonCerca(boton) {
            const rango = 150; // Rango m√°s corto para pantallas de m√≥vil
            const rect = boton.getBoundingClientRect();
            
            let newX = rect.left + (Math.random() - 0.5) * rango * 2;
            let newY = rect.top + (Math.random() - 0.5) * rango * 2;

            // Ajuste para que no se pierda fuera de la pantalla del celular
            newX = Math.max(20, Math.min(newX, window.innerWidth - rect.width - 20));
            newY = Math.max(20, Math.min(newY, window.innerHeight - rect.height - 20));

            boton.style.position = "fixed";
            boton.style.left = `${newX}px`;
            boton.style.top = `${newY}px`;
        }

        function crearClonNo() {
            const nuevoNo = document.createElement('button');
            nuevoNo.innerText = "No, feo ü§®";
            nuevoNo.classList.add('no-clon');
            
            nuevoNo.style.left = (Math.random() * 50 + 25) + "%";
            nuevoNo.style.top = (Math.random() * 50 + 25) + "%";

            const accionHuir = (e) => {
                e.preventDefault();
                huirYClonar(nuevoNo);
            };

            nuevoNo.addEventListener('touchstart', accionHuir);
            nuevoNo.addEventListener('mouseover', accionHuir);

            document.body.appendChild(nuevoNo);
        }

        function huirYClonar(boton) {
            if (etapa === 1) {
                moverBotonCerca(boton);
                siScale += 0.3;
                siBtn.style.transform = `scale(${siScale})`;
                crearClonNo();
            }
        }

        siBtn.addEventListener('click', (e) => {
            if (etapa === 0) {
                etapa = 1;
                gifMain.src = "https://media.giphy.com/media/lCP95tGSbMmWI/giphy.gif";
                textoMensaje.innerText = "¬øJessi, puedo ser tu San Valent√≠n?";
                siBtn.innerText = "Si, mi negro‚ô•Ô∏è";
                noBtnOriginal.style.display = "block";
                noBtnOriginal.style.position = "static";
            } else if (etapa === 1) {
                etapa = 2;
                gifMain.src = "https://media.giphy.com/media/mPOGx4hJtOWSA/giphy.gif";
                textoMensaje.innerText = "¬°Ser√° el mejor San Valent√≠n!";
                siBtn.style.display = "none";
                noBtnOriginal.style.display = "none";
                document.querySelectorAll('.no-clon').forEach(c => c.remove());
            }
        });

        const accionHuirOriginal = (e) => {
            e.preventDefault();
            huirYClonar(noBtnOriginal);
        };

        noBtnOriginal.addEventListener('touchstart', accionHuirOriginal);
        noBtnOriginal.addEventListener('mouseover', accionHuirOriginal);

        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon-bg');
            c.innerText = '‚ù§Ô∏è';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }, 600);
    </script>
</body>
</html>
