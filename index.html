<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jessi, Â¿puedo ser tu San ValentÃ­n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffcccb;
            color: #8b0000;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .contenedor {
            width: 90%;
            z-index: 1000;
            position: relative;
        }

        img {
            width: 180px; 
            border-radius: 15px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        /* Contenedor para alinear los botones inicialmente */
        .area-botones {
            display: flex;
            flex-direction: column; /* Uno debajo del otro */
            align-items: center;
            gap: 15px;
            position: relative;
        }

        #siBtn {
            padding: 15px 30px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: transform 0.2s ease;
        }

        #noBtnOriginal {
            display: none; /* Se activa en la etapa 1 */
            padding: 10px 20px;
            font-family: 'Pacifico', cursive;
            font-size: 1em;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 50;
            white-space: nowrap;
        }

        .no-clon {
            padding: 8px 15px;
            font-family: 'Pacifico', cursive;
            font-size: 0.9em;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 50px;
            position: fixed; /* Los clones sÃ­ son libres desde el inicio */
            z-index: 10;
        }

        .corazon-bg {
            position: absolute;
            color: rgba(255, 20, 147, 0.2);
            font-size: 2em;
            z-index: -1;
            animation: flotar 5s infinite ease-in;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img id="gifMain" src="https://media.giphy.com/media/EOpZ7XsVfTN2E/giphy.gif" alt="Minion">
        <h1 id="textoMensaje">Jessi, tengo algo que preguntarte...</h1>
        
        <div class="area-botones">
            <button id="siBtn">Â¡CuÃ©ntame! ðŸ¤”</button>
            <button id="noBtnOriginal">No, feo ðŸ¤¨</button>
        </div>
    </div>

    <script>
        const gifMain = document.getElementById('gifMain');
        const textoMensaje = document.getElementById('textoMensaje');
        const siBtn = document.getElementById('siBtn');
        const noBtnOriginal = document.getElementById('noBtnOriginal');
        
        let etapa = 0; 
        let siScale = 1;

        function moverBotonLejos(boton) {
            // Rango para que se mueva por toda la pantalla
            const margin = 50;
            let newX = Math.random() * (window.innerWidth - boton.offsetWidth - margin);
            let newY = Math.random() * (window.innerHeight - boton.offsetHeight - margin);

            // Forzar que el primer movimiento lo saque del flujo normal
            boton.style.position = "fixed";
            boton.style.left = `${newX}px`;
            boton.style.top = `${newY}px`;
            boton.style.margin = "0"; // Quitar mÃ¡rgenes de alineaciÃ³n
        }

        function crearClonNo() {
            const nuevoNo = document.createElement('button');
            nuevoNo.innerText = "No, feo ðŸ¤¨";
            nuevoNo.classList.add('no-clon');
            
            // Aparecen en posiciones aleatorias lejos del centro
            nuevoNo.style.left = (Math.random() * 80 + 10) + "vw";
            nuevoNo.style.top = (Math.random() * 80 + 10) + "vh";

            const accionHuir = (e) => {
                e.preventDefault();
                moverBotonLejos(nuevoNo);
                siScale += 0.2;
                siBtn.style.transform = `scale(${siScale})`;
                crearClonNo();
            };

            nuevoNo.addEventListener('touchstart', accionHuir);
            nuevoNo.addEventListener('mouseover', accionHuir);

            document.body.appendChild(nuevoNo);
        }

        siBtn.addEventListener('click', () => {
            if (etapa === 0) {
                etapa = 1;
                gifMain.src = "https://media.giphy.com/media/lCP95tGSbMmWI/giphy.gif";
                textoMensaje.innerText = "Â¿Jessi, puedo ser tu San ValentÃ­n?";
                siBtn.innerText = "Si, mi negroâ™¥ï¸";
                noBtnOriginal.style.display = "block"; // Aparece justo debajo por el CSS
            } else if (etapa === 1) {
                etapa = 2;
                gifMain.src = "https://media.giphy.com/media/mPOGx4hJtOWSA/giphy.gif";
                textoMensaje.innerText = "Â¡SerÃ¡ el mejor San ValentÃ­n!";
                siBtn.style.display = "none";
                noBtnOriginal.style.display = "none";
                document.querySelectorAll('.no-clon').forEach(c => c.remove());
            }
        });

        const accionHuirOriginal = (e) => {
            e.preventDefault();
            moverBotonLejos(noBtnOriginal); // Al tocarlo, "se escapa" y se vuelve flotante
            siScale += 0.2;
            siBtn.style.transform = `scale(${siScale})`;
            crearClonNo();
        };

        noBtnOriginal.addEventListener('touchstart', accionHuirOriginal);
        noBtnOriginal.addEventListener('mouseover', accionHuirOriginal);

        // Lluvia de corazones
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon-bg');
            c.innerText = 'â¤ï¸';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }, 600);
    </script>
</body>
</html>
