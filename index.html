<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessi, Â¿puedo ser tu San ValentÃ­n?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffcccb;
            color: #8b0000;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .contenedor {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            z-index: 100;
        }

        img {
            width: 280px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 1.8em;
            min-height: 60px;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        #siBtn {
            background-color: #ff1493;
            color: white;
            z-index: 9999; /* El botÃ³n de SI siempre estarÃ¡ arriba de todo */
        }

        /* Clase para los clones que aparecerÃ¡n */
        .no-clon {
            background-color: #808080;
            color: white;
            position: absolute;
            z-index: 10;
        }

        #noBtnOriginal {
            background-color: #808080;
            color: white;
            display: none; /* Se oculta al inicio */
        }

        .corazon-bg {
            position: absolute;
            color: rgba(255, 20, 147, 0.2);
            font-size: 2em;
            z-index: -1;
            animation: flotar 5s infinite ease-in;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img id="gifMain" src="https://media.giphy.com/media/EOpZ7XsVfTN2E/giphy.gif" alt="Minion">
        <h1 id="textoMensaje">Jessi, tengo algo que preguntarte...</h1>

        <div class="botones" id="areaBotones">
            <button id="siBtn">Â¡CuÃ©ntame! ðŸ¤”</button>
            <button id="noBtnOriginal">No, feo ðŸ¤¨</button>
        </div>
    </div>

    <script>
        const gifMain = document.getElementById('gifMain');
        const textoMensaje = document.getElementById('textoMensaje');
        const siBtn = document.getElementById('siBtn');
        const noBtnOriginal = document.getElementById('noBtnOriginal');
        
        let etapa = 0; 
        let siScale = 1;

        // FunciÃ³n para crear botones "No, feo" extra
        function crearClonNo() {
            const nuevoNo = document.createElement('button');
            nuevoNo.innerText = "No, feo ðŸ¤¨";
            nuevoNo.classList.add('no-clon');
            
            // PosiciÃ³n aleatoria en toda la pantalla
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            
            nuevoNo.style.left = `${x}px`;
            nuevoNo.style.top = `${y}px`;

            // Hacer que cada clon tambiÃ©n se mueva y cree mÃ¡s al tocarlo
            nuevoNo.addEventListener('mouseover', () => huirYClonar(nuevoNo));
            nuevoNo.addEventListener('touchstart', (e) => { e.preventDefault(); huirYClonar(nuevoNo); });

            document.body.appendChild(nuevoNo);
        }

        function huirYClonar(boton) {
            if (etapa === 1) {
                // Mover el botÃ³n actual
                const x = Math.random() * (window.innerWidth - boton.offsetWidth - 50);
                const y = Math.random() * (window.innerHeight - boton.offsetHeight - 50);
                boton.style.position = "absolute";
                boton.style.left = `${x}px`;
                boton.style.top = `${y}px`;

                // Hacer crecer el botÃ³n SI de forma notable
                siScale += 0.4;
                siBtn.style.transform = `scale(${siScale})`;

                // CREA 2 CLONES NUEVOS CADA VEZ (Para llenar la pantalla rÃ¡pido)
                crearClonNo();
                crearClonNo();
            }
        }

        siBtn.addEventListener('click', () => {
            if (etapa === 0) {
                // PRIMER CLIC: Pasar a la pregunta
                etapa = 1;
                gifMain.src = "https://media.giphy.com/media/lCP95tGSbMmWI/giphy.gif";
                textoMensaje.innerText = "Â¿Jessi, puedo ser tu San ValentÃ­n?";
                siBtn.innerText = "Si, mi negroâ™¥ï¸";
                noBtnOriginal.style.display = "block";
            } else if (etapa === 1) {
                // SEGUNDO CLIC: Final feliz
                etapa = 2;
                gifMain.src = "https://media.giphy.com/media/mPOGx4hJtOWSA/giphy.gif";
                textoMensaje.innerText = "Â¡SerÃ¡ el mejor San ValentÃ­n!";
                
                // Ocultar todo lo demÃ¡s
                siBtn.style.display = "none";
                noBtnOriginal.style.display = "none";
                const clones = document.querySelectorAll('.no-clon');
                clones.forEach(c => c.remove());
            }
        });

        // Eventos para el botÃ³n NO original
        noBtnOriginal.addEventListener('mouseover', () => huirYClonar(noBtnOriginal));
        noBtnOriginal.addEventListener('touchstart', (e) => { e.preventDefault(); huirYClonar(noBtnOriginal); });

        // Lluvia constante de corazones decorativos
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon-bg');
            c.innerText = 'â¤ï¸';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 5000);
        }, 600);
    </script>
</body>
</html>
