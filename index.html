    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #ffcccb;
            color: #8b0000;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .contenedor {
            width: 90%;

        }

        img {

            margin-bottom: 20px;

        h1 {

        .botones {

            align-items: center;
            gap: 20px;
            margin-top: 30px;

        button {

        #siBtn {
            background-color: #ff1493;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
        }

        .oculto {
            display: none;
        }

        /* Corazones flotantes de fondo */
        .corazon-bg {
            position: absolute;
            color: rgba(255, 20, 147, 0.2);
            font-size: 2em;
            z-index: -1;
            animation: flotar 5s infinite ease-in;

        @keyframes flotar {

        }
    </style>
</head>
<body>

    <div class="contenedor">

        <h1 id="textoMensaje">Jessi, tengo algo que preguntarte...</h1>

        <div class="botones" id="bloqueBotones">

    <script>
        const gifMain = document.getElementById('gifMain');
        const textoMensaje = document.getElementById('textoMensaje');
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        
        let etapa = 0; // 0: IntroducciÃ³n, 1: Pregunta, 2: Final

        // AcciÃ³n al hacer clic en el botÃ³n de SI

            if (etapa === 0) {
                // Pasar de intro a pregunta

        // Hacer que el botÃ³n de NO escape y que el de SI crezca
        const huir = () => {
            if (etapa === 1) { // Solo escapa cuando ya estÃ¡ la pregunta real
                // El NO se mueve
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${x}px`;

                // El SI crece cada vez que ella intenta dar al NO
                siScale += 0.4;
                siBtn.style.transform = `scale(${siScale})`;

        noBtn.addEventListener('mouseover', huir);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); huir(); });

    </script>
</body>
